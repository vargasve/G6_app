<body class="placesform">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img src="images/invertedLogo.png" height="50px" width="175px">
                </a>
            </div>
            <!-- GOOGLE AUTH HERE -->

            <p>Sign in with your Google account below.</p>
            <!-- [START google_button] -->

            <!-- Button that handles sign-in/sign-out -->
            <button disabled class="g-signin2" id="quickstart-sign-in">Sign in with Google</button>

            <!-- END OF GOOGLE AUTH -->


        </div>
    </nav>
    <!-- <div id="panel"></div>
    <div id="map-canvas"></div> -->

    <!-- site container -->
    <div class="container">
        <!-- logo header -->
        <header>
            <h1>
                Places Form
            </h1>
        </header>


        <!-- search buttons -->
        <div class="row">
            <div class="col-md-12">

                <div id="form-wrapper">
                    <h2>Add New Data</h2>
                    <form id="train-form">

                        <div class="form-row">
                            <div class="form-group col-sm-12 col-xs-12">
                                <label for="place-id">Place ID</label>
                                <input type="text" class="form-control form-control-sm" id="place-id" placeholder="ex. ChIJXQ-Uy2LKRIYR3W5SjLhBBj0">
                            </div>
                            <div class="form-group col-sm-12 col-xs-12">
                                    <label for="place-hh-days">Happy Hour Days</label>
                                    <input type="text" class="form-control form-control-sm" id="place-hh-days" placeholder="ex. M-F">
                                </div>
                            <div class="form-group col-sm-6 col-xs-12">
                                <label for="place-hh-start">Happy Hour Start</label>
                                <input type="time" class="form-control form-control-sm" id="place-hh-start" placeholder="5:00PM">
                            </div>

                            <div class="form-group col-sm-6 col-xs-12">
                                <label for="place-hh-end">Happy Hour End</label>
                                <input type="time" class="form-control form-control-sm" id="place-hh-end" placeholder="7:00PM">
                            </div>

                            <h3>Categories:</h3>
                            <div class="form-group col-xs-12">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="input-beer" value="option1">
                                    <label class="form-check-label" for="input-beer">Beer</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="input-wine" value="option2">
                                    <label class="form-check-label" for="input-wine">Wine</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="input-food" value="option3">
                                    <label class="form-check-label" for="input-food">Food</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="input-hookah" value="option4">
                                    <label class="form-check-label" for="input-hookah">Hookah</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="input-dog" value="option4">
                                    <label class="form-check-label" for="input-dog">Dog</label>
                                </div>
                            </div>
                            <div class="form-group col-sm-12 col-xs-12">
                                <label for="place-notes">Leave a Comment:</label>
                                <textarea type="textbox" rows="4" class="form-control form-control-sm" id="place-notes" placeholder="Add notes here"></textarea>
                            </div>

                        </div>
                        <button class="btn btn-primary btn-sm btn-block mt-auto" type="submit" id="submit">Submit</button>

                    </form>


                    <div id="data-wrapper" class="table-responsive">
                        <h2>Stuff We Added</h2>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Place ID</th>
                                    <th>Happy Hour Start</th>
                                    <th>Happy Hour End</th>
                                    <th>Beer?</th>
                                    <th>Wine?</th>
                                    <th>Food?</th>
                                    <th>Hookah?</th>
                                    <th>Dog?</th>
                                    <th>Comments</th>


                                </tr>
                            </thead>
                            <tbody id="hhdata">

                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
            <!-- container for map and HH info -->



        </div>



</body>

</html>
